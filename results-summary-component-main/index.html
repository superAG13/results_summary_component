<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="box">
    <div id="result">
      <div id="result_title">
        <p>Your Result</p>
      </div>
      <div id="circle">
        <div id="result_score">
          76
        </div>
        <div id="result_percent">
          of 100
        </div>
      </div>     
      <div id="result_text">
        Great
      </div>
      <div id="result_text2">
        <p>You scored higher than 65% of 
        the people who have taken 
        these tests.</p>
      </div>
    </div>

    <div id="summary">
      <div id="summary-title">
        Summary
      </div>
      <div class="summary-item-reaction">
        <div class="summary-item_title_react">Reaction</div>
        <div class="summary-item_score_react">80 <span>&#47; 100</span></div>
      </div>
      <div class="summary-item-memory">
        <div class="summary-item_title_memo">Memory</div>
        <div class="summary-item_score_memo">92 <span>&#47; 100</span></div>
      </div>
      <div class="summary-item-verbal">
        <div class="summary-item_title_verb">Verbal</div>
        <div class="summary-item_score_verb">61 <span>&#47; 100</span></div>
      </div>
      <div class="summary-item-visual">
        <div class="summary-item_title_visu">Visual</div>
        <div class="summary-item_score_visu">72 <span>&#47; 100</span></div>
      </div>
      <div class="continue">Continue</div>
    </div>
  </div>
</body>
</html>
